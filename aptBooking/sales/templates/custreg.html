{% load static %} 


<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/customercss.css' %}">
</head>

<body>

<!--Register-->

<div id="bigbox">
   <div class="box1">
        <!-- <div class="logo-image">
            <img src="{% static 'images/logoAY.png' %}", class="logo-image">
        </div> -->
        <div class="logotext">
            AL YOUSUF 
        </div>
        <div class="catchy-text">
            <p> Book your appointment with us today!</p>
        </div>
        <div class="more-text">
            <p>Our agents will contact you at your chosen date and time.</p>
        </div>
   </div> 
   <div class="box2">
    <div class="customerform">
        <div class="custheader">
            <h1>Customer Details</h1>
        </div>
        <div class="formdetails">
            <form method="POST">
                {% csrf_token %}
                <p class="fname"> First Name <span class="star">*</span></p> 
                {{ form.first_name }}  
                <p class="lname"> Last Name <span class="star">*</span></p>
                {{ form.last_name }}  
                <p class="num"> Mobile Number <span class="star">*</span></p> 
                {{ form.mobile }}   
                <p class="email"> Email <span class="star">*</span></p>
                {{ form.email }}   

                <!-- {{ form.as_p }}  -->
        </div>                
            <button class="custbutton" type="submit"><a href="/sales/customer_reg/appointment_create.html", style="text-decoration: none;">Next</a></button>
        </form>
    </div>
   </div>
</div>

</body>
</html>
