{% extends 'base.html' %}
{% block content %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      Invalid Reset Password Link
    </p>
  {% endif %}
{% endblock %}
