{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit">Login</button>
  </form>
  
  <p>Don't have an Account?</p>
  <a href="{% url 'register' %}">Sign Up</a>
{% endblock %}
