{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block title %}Login{% endblock %}

{% block content %}
<!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"> -->
  <style>
    body {
      background: rgb(245, 245, 245);
    }
    
    .content {
      max-width: 300px;
      margin: auto;
      background: white;
      align-items: center;
      padding: 20px;
    }
    </style>
<div class="content">
  <h2>Login</h2>
  <form method="post" class="mt-5">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy }} 
    </fieldset>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  <div class="py-5 border-t border-gray-200 mt-5">
    <a class="hover:text-blue-500" href="http://localhost:8000/users/password_reset/">Forgot password?</a>
  </div>
</div>
{% endblock %}
