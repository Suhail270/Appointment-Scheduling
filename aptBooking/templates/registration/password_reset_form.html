{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}
<style>
  body {
    background: rgb(245, 245, 245);
  }
  
  .content {
    max-width: 700px;
    margin: auto;
    background: white;
    align-items: center;
    padding: 200px;
    text-align: center;
    justify-content:center;
  }
  </style>
<div class="content">
  <b>
    <h3>Forgot password</h3>
  
  <form method="post">
    {% csrf_token %}
    <fieldset class="rounded-circle">
      {{ form|crispy }}
    </fieldset>
  </b>
     <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
