{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}
<style>
  body {
    background: rgb(245, 245, 245);
  }
  
  .content {
    max-width: 300px;
    margin: auto;
    background: white;
    align-items: center;
    padding: 20px;
  }
  </style>
<div class="content">
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy }}
    </fieldset>
     <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
