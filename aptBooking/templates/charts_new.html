<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>chatsjs</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



</head>

<body class="container-fluid">
<center class="row">
	<h1> <b>Analytics</b> dashboard</h1>
</center>
<hr />
<div class="row">
	<p>
        Appointments completed/cancelled in the past <input type="number" value="7" style="width:50px" id="noOfDays" name="noOfDays" onchange="updatePage()"> days
    </p>
    <button onclick="updateDays(7)">week</button>
    <button onclick="updateDays(30)">month</button>
	<div class="col-md-6">
		<canvas id="myChartBar"></canvas>
	</div>
	<div class="col-md-6">
		<canvas id="myPieChart"></canvas>
	</div>
</div>
<div class="row">
    <div class="col-md-6">
		<canvas id="myLineChart"></canvas>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>
    function updateDays(days) {
        document.getElementById("noOfDays").value = days;
        updatePage();
    }

    var barData;
    var barGraph;
    var pieData;
    var pieChart;
    var lineData;
    var lineChart;

    function getTimeData() {
        var endpoint = '/line_data';
        $.ajax({
            method: "GET",
            url: endpoint,
            data: {
                days: document.getElementById("noOfDays").value
            },
            success: function(data) {
                lineData = data;
                if (lineChart == undefined) {
                    drawLineGraph(data, "myLineChart");
                } else {
                    updateLine(data);
                }
            },
            error: function(error_data) {
                console.log(error_data);
            }
            });
    }

    function getBarPieData() {
        var endpoint = '/chart_data';
        $.ajax({
        method: "GET",
        url: endpoint,
        data: {
            days: document.getElementById("noOfDays").value
        },
        success: function(data) {
            
            newData = [0, 0];
            var chartLabel = data.chartLabel;
            var chartdata = data.chartdata;
            for (let i = 0; i < document.getElementById("noOfDays").value; i++) {
                newData[0] = newData[0] + chartdata[i];
            }
            var chartLabel2 = data.chartLabel2;
            var chartdata2 = data.chartdata2;
            for (let i = 0; i < document.getElementById("noOfDays").value; i++) {
                newData[1] = newData[1] + chartdata2[i];
            }
            pieData = newData;
            barData = data;
            if (barGraph == undefined) {
                drawBarGraph(barData, 'myChartBar');
            } else {
                updateBar(barData);
            }
            if (pieChart == undefined) {
                drawPieChart(pieData, 'myPieChart');
            } else {
                updatePie(pieData);
            }
        },
        error: function(error_data) {
            console.log(error_data);
        }
        });
    }

    function updateBar(data) {
        var labels = data.labels;
        var chartLabel = data.chartLabel;
        var chartdata = data.chartdata;
        var chartLabel2 = data.chartLabel2;
        var chartdata2 = data.chartdata2;
        barGraph.data.labels = labels;
        barGraph.data.datasets[0].data = chartdata;
        barGraph.data.datasets[1].data = chartdata2;
        barGraph.update();
    }

    function drawBarGraph(data, id) {
        var labels = data.labels;
        var chartLabel = data.chartLabel;
        var chartdata = data.chartdata;
        var chartLabel2 = data.chartLabel2;
        var chartdata2 = data.chartdata2;
        var ctx = document.getElementById(id).getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
            labels: labels,
            datasets: [{
                label: chartLabel,
                data: chartdata,
                borderWidth: 1,
                backgroundColor: 'rgba(127, 127, 255, 1)',
                borderWidth: 2,
                borderRadius: 5,
                borderSkipped: false
            },
            {
                label: chartLabel2,
                data: chartdata2,
                borderWidth: 1,
                backgroundColor: 'rgba(255, 127, 127, 1)',
                borderWidth: 2,
                borderRadius: 5,
                borderSkipped: false
            }]
            },
            options: {
            scales: {
                yAxes: [{
                ticks: {
                    beginAtZero: true
                }
                }]
            }
            }
        })
        barGraph = myChart;
        }

        function updatePie(data) {
            pieChart.data.datasets[0].data = data;
            pieChart.update();
        }
    
        function drawPieChart(data, id) {
            var ctx = document.getElementById(id).getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                labels: [
                    'Completed',
                    'Cancelled'
                ],
                datasets: [{
                    data: data,
                    backgroundColor: [
                        'rgba(127, 127, 255, 1)',
                        'rgba(255, 127, 127, 1)'
                    ]
                }]
                },
                options: {}
            });
            pieChart = myChart;
            }

            function updateLine(data) {
                console.log(lineChart.data.datasets[0].data);
                console.log(data.completed_apps);
                console.log(lineChart.data.datasets[1].data);
                console.log(data.cancelled_apps);
                lineChart.data.datasets[0].data = data.completed_apps;
                lineChart.data.datasets[1].data = data.cancelled_apps;
                lineChart.update();
                console.log('bro')
            }

            function drawLineGraph(data, id) {
                var ctx = document.getElementById(id).getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                    labels: data.labels,
                    datasets: [
                        {
                            label: "Completed",
                            data: data.completed_apps,
                            backgroundColor: 'rgba(127, 127, 255, 1)',
                            fill: false
                        },
                        {
                            label: "Cancelled",
                            data: data.cancelled_apps,
                            backgroundColor: 'rgba(255, 127, 127, 1)',
                            fill: false
                        }
                    ]
                    },
                    options: {}
                });
                lineChart = myChart;
            }
    function updatePage() {
        getBarPieData();
        getTimeData();
    }
    
    updatePage();

</script>
</body>

</html>
