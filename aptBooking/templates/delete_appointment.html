{% extends 'base.html' %}

{% block title %}Update Appointment{% endblock %}

{% block content %}
  <h2>Here:</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} 
    
    <label for="app_id">Enter the appointment id:</label>

    <input type="number" name="app_id" id="app_id">
    
    <p>Please state the reason for cancellation:</p>
    <input type="text" name="reason_for_cancel" id="reason_for_cancel">

    <p>Enter the subject for the email:</p>
    <input type="text" name="subject" id="subject">

    <p>Enter the message:</p>
    <input type="text" name="message" id="message">

    <button type="submit">Submit</button>
    <a href="dashboard.html"><button> Cancel </button></a>
  </form>
{% endblock %}
