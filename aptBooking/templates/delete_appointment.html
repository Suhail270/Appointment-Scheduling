{% extends 'base.html' %}

{% block title %}Update Appointment{% endblock %}

{% block content %}
  <h2>Here:</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} 
    

    <input type="number" name="app_id" id="app_id" hidden>
    <div class="form-group" >
      <label for="usr">Please state the reason for cancellation:</label>
      <input type="text" class="form-control" style="width:400px;" name="reason_for_cancel" id="reason_for_cancel" required>
    </div>
    <!-- <p>Please state the reason for cancellation:</p> -->

    <button type="submit" class="btn btn-success">Submit</button>
    <a href="/" ><button type="button" class="btn btn-danger"> Cancel </button></a>
  </form>

  <script>
    
      var ap_id = document.getElementById("app_id");
      ap_id.value = localStorage.getItem('appointment_id');
      console.log("---------------------------------------");
        console.log(ap_id.innerHTML);
        console.log("---------------------------------------");
    
  </script>
{% endblock %}
